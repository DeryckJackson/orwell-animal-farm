<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Animal Farm</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron">Orwell Animal Farm</h1>
    <div class="flexbox-center instructions">
      <h3>Click on the button below to care for the Orwell Animals</h3>
    </div>
    <div class="flexbox-center">
      <div class="flexbox-row buttons">
        <button type="button" id="feed" class="btn btn-primary">Feed</button>
        <button type="button" id="water" class="btn btn-primary">Water</button>
        <button type="button" id="sleep" class="btn btn-primary">Sleep</button>
      </div>
    </div>
    <div class="flexbox-center">
      <div class="flexbox card">
        <div class="card-body status">
          <p>Animal Status</p>
          <p>Food Level: <span id="food-level">10</span></p>
          <p>Water Level: <span id="water-level">10</span></p>
          <p>Energy Level: <span id="energy">10</span></p>
        </div>
      </div>
    </div>
    <div id="fail">
      <h1>Your animal died!</h1>
    </div>
    <div class="flexbox-center" id="gif">

    </div>
  </div>
</body>

</html>
